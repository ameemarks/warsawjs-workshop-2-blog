<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WarsawJS Workshop #2 :: Blog</title>

    <!-- framework css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!-- mustache -->
<script id="template-post" type="text/html">
    <article class="card-panel">
        <h5>
            <a href="#!/posts/{{ id }}">
                {{ title }}
            </a>
        </h5>

        <p>{{ body }}</p>
    </article>
</script>

<div id="page" class="container">
    <section class="flow-text">
        <h3>
            <a href="./" class="grey-text">Mój blog</a>
            <!-- wywołuje formularz dodawania nowego posta -->
            <a
                    id="js-display-form-add-post"
                    class="btn-floating btn-large waves-effect red">
                <i class="material-icons">add</i>
            </a>
        </h3>

        <section id="js-post-add-form" class="card-panel hide">
            <h1>Dodaj post</h1>

            <form>
                <div class="input-field">
                    <i class="material-icons prefix">label_outline</i>
                    <input
                            id="js-post-title"
                            type="text"
                            placeholder="Tytuł"
                            required
                    />
                </div>

                <div class="input-field">
                    <i class="material-icons prefix">comment</i>
                        <textarea
                                id="js-post-body"
                                class="materialize-textarea"
                                placeholder="Treść"
                                required
                        ></textarea>
                </div>

                <input type="hidden" id="js-post-id"> <!-- wstawiamy tu id posta do edycji -->

                <div class="row">
                    <div class="col s6">
                        <input
                                id="js-post-submit"
                                class="btn waves-effect waves-light"
                                type="submit"
                                value="Dodaj nowy post">
                    </div>
                    <div class="col s6">
                        <input
                                id="js-post-delete"
                                class="btn waves-effect waves-light red"
                                type="button"
                                value="Usuń post">
                    </div>
                </div>

            </form>
        </section>

        <!-- lista wszystkich dodanych postów -->
        <div id="js-list-of-posts"></div>
    </section>
</div>

<!-- silnik do template'ów -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<!--biblioteka event emiter: wywołuje i generuje własne zdarzenia; możliwe do zrobienia w vanillaJS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.1.0/EventEmitter.min.js"></script>
<!-- zastosowana do routingu, będą działały url; przeglądarki przy SPA indeksują podstrony dzięki temu -->

<script src="node_modules/navigo/lib/navigo.min.js"></script>

<script src="scripts/main.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/services/storage-service.js"></script>
<script src="scripts/services/local-storage-adapter.js"></script>
<script src="scripts/models/post.js"></script>
<script src="scripts/models/post-list.js"></script>
<script src="scripts/views/post.js"></script>
<script src="scripts/views/post-add-form.js"></script>
<script src="scripts/controllers/app-controller.js"></script>
<script src="scripts/setup.js"></script>
</body>
</html>
